<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listeners example</title>
    <style>
        .container {
            background-color: gray;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden-content {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="btn">
            <button>Click this</button>
            <div  id=content-shown  class=" hidden-content ">
                <p>Text will appear</p>
            </div>
        </div>
    </div>




    <script>
        let btn = document.querySelector('.btn');
        let revealText = document.querySelector('#content-shown');

    

        function buttonClicked() {
            if (revealText.classList.contains('hidden-content')) {
                revealText.classList.remove('hidden-content')
            }
            else {
                revealText.classList.add('hidden-content')
            }
        }

        btn.addEventListener("click", buttonClicked);
    </script>
</body>

</html>
